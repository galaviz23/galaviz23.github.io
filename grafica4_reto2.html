<!DOCTYPE html>
<html lang="en">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <body>
        <div id="myPlot" style="width:100%;max-width:700px"></div>
        <script>
            let inicio = parseInt(prompt("Punto Inicio"));
            let final = parseInt(prompt("Punto Final"));
            let opc = parseInt(prompt("1. SENO, 2. COSENO, 3.TANGENTE, 4. CONTANGENTE"));

            let exp="";
            if(opc==1){
                exp = "Math.sin(x)";
            }
            if(opc==2){
                exp = "Math.cos(x)";
            }
            if(opc==3){
                exp = "Math.tan(x)";
            }
            if(opc==4){
                exp = "Math.tanh(x)";
            }

            const xValues = []; //dos arreglos uno en x 
            const yValues = []; //dos arreglos uno en y
            for (let x = inicio; x <= final; x += 0.1) {
            xValues.push(x);
            yValues.push(eval(exp));
            }

            const data = [{x:xValues, y:yValues, mode:"lines"}];
            const layout = {title: "y = " + exp};
            Plotly.newPlot("myPlot", data, layout);
        </script>
    
</body>
</html>
