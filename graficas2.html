<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
const xValues = ["Intro Fisica", "Matematicas I", "Programacion I", "Programacion Web I", "Nucleo II", "Ingles II"];
var yValues = [0,0,0,0,0,0]; //calificaciones en aleatorio
for (i=0;i<6;i++)
    yValues[i] = Math.floor((Math.random()*10)+1);
const barColors = ["rgb(255,0,0,0.6)", "green","blue","orange","brown"];
new Chart("myChart", {
 type: "bar",
 data: {
 labels: xValues,
 datasets: [{
 backgroundColor: barColors,
 data: yValues
 }]
 },
 options: {
 legend: {display: false},
 title: {
 display: true,
 text: "World Wine Production 2018"
 }
 }
});
</script>
</body>
</html>
