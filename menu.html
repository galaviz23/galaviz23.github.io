<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transición de imagen con CSS</title>
    <style>
        /* Estilos básicos para la imagen */
        .boton {
            width: 200px; /* Ancho inicial */
            background-color: rgb(255, 9, 255);
            color: white;
            border: 2px black;
            transition: width 0.5s; /* Transición suave */
        }

        /* Cambio de tamaño al hacer hover */
        .boton:hover {
            width: 150px; /* Ancho al hacer hover */
        }
    </style>
</head>
<body>

    <h1>Transición de imagen con CSS</h1>
    <p>
        <div class="boton">
            <a href="http://www.upslp.edu.mx">Nosotros</a>
    </div>
    </p>
    
    <p>
    <div class="boton">
        <a href="http://www.upslp.edu.mx">Aspirantes</a>
    </div>
    </p>
    <p>
    <div class="boton">
        <a href="http://www.upslp.edu.mx">Estudiantes</a>
    </div>
    </p>

    <p>
    <div class="boton">
        <a href="http://www.upslp.edu.mx">Docentes</a>
    </div>
    </p>
    <p>
    <div class="boton">
        <a href="http://www.upslp.edu.mx">Egresados</a>
    </div>
    </p>
    
    <div class="boton">
        <a href="http://www.upslp.edu.mx">Contacto</a>
    </div>

</body>
</html>
