<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        /* Estilos para los botones */
        button {
            background-color: rgb(229, 255, 0); /* Color de fondo */
            color: black; /* Color de texto */
            border-radius: 10px;
            cursor: pointer;
            font-size: 40px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; /* Transiciones */
        }
        button:hover {
            background-color: rgb(255, 0, 0); /* Color al pasar encima */
            transform: scale(1.1); /* Escala el bot칩n un 10% */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Agrega una sombra */
        }

        /* Estilos para el p치rrafo */
        p {
            font-family: 'Times New Roman', Times, serif;
            color: rgb(238, 255, 0);
            font-size: 60px;
        }

        /* Estilos para el encabezado */
        h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            color: rgb(24, 255, 182);
            font-size: 60px;
        }

        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        /* Estilos para el cuerpo de la p치gina */
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: #fff;
            text-align: center;
            background-image: url(endless-constellation.png);
            background-position: center;
        }

        /* Estilos para los enlaces */
        a {
            position: relative;
            cursor: pointer;
            background: #00ffff;
            padding: 1rem 2rem;
            margin: 0 20px;
            font-size: 1.7rem;
            display: inline-block;
            color: #eeeeee;
            text-decoration: none;
            overflow: hidden;
            border: 2px solid #000;
            border-radius: 5px;
            color: rgb(0, 255, 4);
        }
        a span {
            position: relative;
            mix-blend-mode: difference;
        }
        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            transition: transform 0.3s;
            transform: scaleX(0);
            transform-origin: right;
        }
        a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Estilos para las secciones */
        .section {
            margin: 20px 0;
        }
        
    </style>
</head>
