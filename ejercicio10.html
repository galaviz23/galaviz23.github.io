<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada y salida de datos</title>
</head>
<body>

    <script>                                                                //Para declarar variables puede ser "var" o "let"
        let width = prompt("Volumen de la caja, ingresa el ancho", 0);      //prompt almacena la informaci√≥n
        let height = prompt("Volumen de la caja, ingresa la altura", 0);
        let length = prompt("Volumen de la caja, ingresa la longitud", 0);
        let volume = width * height * length;
        alert(`El volumen de la caja es ${volume}`);
    </script>

</body>
</html>
