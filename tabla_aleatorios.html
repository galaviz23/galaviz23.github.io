<html>
<head>
  <title>Tabla Numeros Aleatorios</title>
  <script type="text/javascript">
  function alertName() {
    var filas1 = parseInt(document.forms[0].filas.value);
    var col1 = parseInt(document.forms[0].cols.value);
    document.write("<table border=1>");

    for (i = 1; i <= filas1; i++) {
      document.write("<tr>");
      for (j = 1; j <= col1; j++) 
      {
        document.write("<td>")
        var alea = Math.floor(Math.random() * 100) + 1;
        document.write(alea)
        document.write("</td>")
      }
      document.write("</tr>");
    }
    document.write("</table>");
    return false;
  }
  </script>
</head>

<body>
  <form id="myform" onsubmit="return alertName();">
    <p>Número de Filas <input id="filas" name="filas" type="text" /></p>
    <p>Número de Columnas <input id="cols" name="cols" type="text" /></p>
    <p><input type="submit" /></p>
  </form>
</body>
</html>
